<div id="importContent">
	<!-- Style for the page -->
	<style>
		#page1Content > #pageTitle {
			text-decoration: underline;
			text-decoration-style: dotted;
		}
	</style>

	<!-- JavaScript for the page -->
	<script>
		var colours = ['red', 'blue', 'green'];

		setInterval(function() {
			$('#pageTitle').css('color', colours[Math.floor(Math.random() * 3)])
		}, 2000);
		
	</script>

	<div id="page1Content">
		<h1 id="pageTitle">Page One!</h1>
	</div>
</div>
