<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="msapplication-tap-highlight" content="no" />

	<title>History Walk | World War 1</title>

	<!-- CSS Scripts -->
	<link rel="stylesheet" href="dep/SemanticUI/semantic.min.css">
	<link rel="stylesheet" href="css/index.css">
	<!-- FullPageJS Stylesheets -->
	<link rel="stylesheet" href="dep/fullPagejs/jquery.fullPage.css">
	<!-- LeafletJS Stylesheets -->
	<link rel="stylesheet" href="dep/leafletjs/leaflet.css">
	<link rel="stylesheet" href="dep/leafletjs-pulse-icon/src/L.Icon.Pulse.css">
	<link rel="stylesheet" href="dep/leafletjs-routing-machine/dist/leaflet-routing-machine.css">
	<link rel="stylesheet" href="dep/leafletjs-ExtraMarkers/dist/css/leaflet.extra-markers.min.css">

</head>

<body>
	<div id="fullpage">
		<div id="walkPicker" class="section active">
			<!-- ADD WALKS HERE WITH JAVASCRIPT -->
		</div>

		<div id="walkPage" class="section">

			<div id="pinNavigationSidebar" class="ui wide left vertical inverted labeled icon sidebar menu">
				<a class="item tapable toHome">
					<i class="arrow up icon"></i>
					Home
				</a>

				<div class="item pin visitedPin">
					<div class="ui grid">
						<div class="row pinInfo">
							<div class="two wide column pinInfoColumn">
								<span class="pinInfoContent">1.</span>
							</div>
							<div class="ten wide column pinInfoColumn">
								<span class="pinInfoContent">Tourist Information Centre</span>
							</div>
							<div class="four wide column pinInfoColumn">
								<span class="pinInfoContent"><i class="big check circle outline green icon"></i></span>
							</div>
						</div>
					</div>
				</div>

				<div class="item distance">
					<div class="ui grid">
						<div class="centered row pinDistance">
							<div class="three wide column">
								<i class="clockwise rotated level up icon"></i>
							</div>
							<div class="ten wide column">
								Distance: 100 meters
							</div>
							<div class="three wide column">
								<i class="level down icon"></i>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="pusher">


				<!--<div class="ui floating compact visible message">
					<i class="arrow circle outline down icon"></i>
					</br>
					<span>'Hen &amp; Chickens' site of tailors</span>
				</div>-->
				<div id="mapid" data-tap-disabled="true">
				
				</div>

				<a href="#" id="sidebartoggle" class="ui black big launch right attached button sidebartoggle">
			        <i class="icon pin nomargin"></i>
        		</a>
			</div>
			
		</div>

		<div id="walkContent" class="section">
			<!--<div class="slide">
				<div>Information on the Pin</div>
			</div>-->
			<div id="arSlide" class="slide">
				<div id="ARContainer">					
				</div>

				<div id="backToMapHolder">
					<button id="backToMapButton" class="ui huge blue button">
						<i class="reply icon"></i>
						Back To Map
					</button>
				</div>

				<video id="video" playsinline data-autoplay crossorigin="anonymous" style="display:none">
					<source src="vid/exampleVid.mp4" type='video/mp4'>
					<!--<source src="vid/greenScreenTest.mp4" type='video/mp4'>-->
				</video>

				<div id="vidOptions" class="ui grid">
					<div id="vidOptionsYesCol" class="eight wide column">
						<i class="videoOptionButton huge icons">
						  	<i class="green big thin circle icon"></i>
						  	<i class="green thumbs up icon"></i>
						</i>
					</div>
					<div id="vidOptionsNoCol" class="eight wide column">
						<i class="videoOptionButton huge icons">
						  	<i class="red big thin circle icon"></i>
						  	<i class="red thumbs down icon"></i>
						</i>
					</div>
				</div>
			</div>
		</div>
	</div>
	




	<!-- Javascript Scripts -->
	<!-- External: <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
	<script src="js/jquery.min.js"></script>
	<script src="dep/SemanticUI/semantic.min.js"></script>
	<script src="dep/fullPagejs/jquery.fullPage.min.js"></script>

	<!-- Touch Gestures Scripts -->
	<script src="js/hammer.min.js"></script>
	<script src="js/hammer-time.min.js"></script>

	<!-- Leaflet Scripts -->
	<script src="dep/leafletjs/leaflet.js"></script>
	<script src="dep/leafletjs-pulse-icon/src/L.Icon.Pulse.js"></script>
	<script src="dep/leafletjs-routing-machine/dist/leaflet-routing-machine.min.js"></script>
	<script src="dep/leafletjs-ExtraMarkers/dist/js/leaflet.extra-markers.min.js"></script>

	<!-- three.js Scripts -->
	<script src="js/three.js"></script>
	<script src="js/DeviceOrientationController.js"></script>
	<script src="js/threex.videotexture.js"></script>
		
	<!-- For PostProcessing -->
	<script src="js/EffectComposer.js"></script>
	<script src="js/RenderPass.js"></script>
	<script src="js/ShaderPass.js"></script>
	<script src="js/MaskPass.js"></script>

	<!-- three.js Shaders -->
	<script src="shaders/RGBShiftShader.js"></script>
	<script src="shaders/DotScreenShader.js"></script>
	<script src="shaders/CopyShader.js"></script>
	<script src="shaders/GreenScreenShader.js"></script>

	<!-- iPhone Fixes... -->
	<script src="dep/iphone-inline-video/dist/iphone-inline-video.browser.js"></script>

	<script src="js/index.js"></script>
	<script src="js/AR.js"></script>
	<!--<script src="phonegap.js"></script>-->
</body>
</html>
